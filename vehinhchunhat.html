<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ viền hình chữ nhật</title>
</head>
<body>
    <h1>Vẽ viền hình chữ nhật bằng dấu *</h1>
    <pre id="result"></pre> 

    <script>
        let width = 50; 
        let height = 15; 
        let result = '';

        for (let i = 1; i <= height; i++) {
            for (let j = 1; j <= width; j++) {
                if (i === 1 || i === height || j === 1 || j === width) {
                    result += '*';
                } else {
                    result += ' '; 
                }
            }
            result += '\n';
        }
        document.getElementById('result').textContent = result; 
    </script>
</body>
</html>
