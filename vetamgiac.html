<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In tam giác vuông</title>
</head>
<body>
    <h1>In tam giác vuông</h1>
    <pre id="result"></pre>
    <pre id="result1"></pre>
    <pre id="result2"></pre>
    <pre id="result3"></pre>
    <script>
            let i;
            let result='';
            for (i=1;i<=5;i++){
                result+="*".repeat(i)+"<br>";
            }
            document.getElementById('result').innerHTML=result+"<br>";

            let j;
            let result1='';
            for (j=5;j>=1;j--){
                result1+="*".repeat(j)+"<br>";
            }
            document.getElementById('result1').innerHTML=result1+"<br>";
            
            let k;
            let result2='';
            for (k=1;k<=5;k++){
                result2+=" ".repeat(5-k)+"*".repeat(k) +"<br>";
            }
            document.getElementById('result2').innerHTML=result2+"<br>";
            
            let l;
            let result3='';
            for (l=5;l>=1;l--){
                result3+=" ".repeat(5-l)+"*".repeat(l)+"<br>";
            }
            document.getElementById('result3').innerHTML=result3+"<br>";

    </script>
</body>
</html>
