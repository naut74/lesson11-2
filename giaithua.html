<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa của n số nguyên dương</title>
</head>
<body>
    <h1>Tính giai thừa của n số nguyên dương</h1>
    <input type="number" id="num" placeholder="Nhập số nguyên n">
    <button type="button" onclick="factorial();">Tính</button>
    <p id="result"></p>
    <script>
        function factorial(){
            let n=parseInt(document.getElementById('num').value);
            if(isNaN(n) || n<0){
                document.getElementById('result').innerHTML="Nhập 1 số nguyên dương"
                return;
            }
            let fact=1;
            let i;
            for(i=1;i<=n;i++){
                fact*=i;
            }
            document.getElementById('result').innerHTML='Giai thừa của '+n+' số nguyên dương là '+fact;
        }
    </script>
</body>
</html>
